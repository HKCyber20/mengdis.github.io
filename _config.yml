bing_site_verification   : # Bing Webmaster 验证代码
alexa_site_verification  : # Alexa 验证代码
yandex_site_verification : # Yandex 验证代码


# Social Sharing
# 社交平台分享时的默认配置
twitter:
  username               : &twitter # Twitter 用户名（供分享组件使用）
facebook:
  username               : # Facebook 用户名
  app_id                 : # Facebook App ID
  publisher              : # Facebook Publisher ID
og_image                 :  # Social media default site image # 默认 OpenGraph 分享图
