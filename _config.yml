# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
# 站点的基础设置，主要配置语言、站点名称、域名等全局信息
locale                   : "en-US" # 站点默认语言（影响日期等本地化）
site_theme               : "default" # 主题配色方案，可选值 "default" 或 "air"
title                    : "Mengdi Shi / Academic Portfolio" # 页面标题（浏览器标签显示）
title_separator          : "-" # 标题与页面名之间的分隔符
name                     : &name "Mengdi Shi" # 站点名称（可在其他地方用 *name 引用）
description              : &description "Mengdi Shi's academic portfolio - Research in robust perception, medical robotics, and infectious disease modeling"   # 默认站点描述（可被页面覆盖）
url                      : https://HKCyber20.github.io # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
                                                       # 站点上线后的域名（需改为你自己的）
                                                           # or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "/mengdis.github.io" # 若仓库不是用户名.github.io，可填子路径如 "/blog"
repository               : "HKCyber20/mengdis.github.io" # GitHub 仓库路径（用户名/仓库名）

