  books:
    title: 'Books' # “books” 分类在页面上显示的标题
  manuscripts:
    title: 'Journal Articles'    # “manuscripts” 分类显示为 Journal Articles
  conferences:
    title: 'Conference Papers' # “conferences” 分类显示为 Conference Papers

# Site Settings
# 控制站点行为（面包屑、阅读速度、评论系统等）
teaser                   :  # filename of teaser fallback teaser image placed in /images/ for social media previews # 默认分享图（位于 images/）
breadcrumbs              : false # true, false (default) # 是否显示面包屑导航
words_per_minute         : 160 # 用于估算阅读时间的 WPM
future                   : true # 是否允许显示未来日期的文章
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts # 是否启用 “Read more” 链接
talkmap_link             : false      #change to true to add link to talkmap on talks page # 是否在 talks 页面展示 talkmap 链接
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom" # 评论系统供应商
  disqus:
    shortname            : # Disqus 短名
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org # Discourse 实例地址
  facebook:
    appid                : # Facebook 应用 ID
    num_posts            : # 5 (default) # 展示评论数量
    colorscheme          : # "light" (default), "dark" # 评论主题
staticman:
  allowedFields          : ['name', 'email', 'url', 'message'] # 可提交的字段
  branch                 : "gh-pages" # "master", "gh-pages" # Staticman 推送目标分支
  commitMessage          : "New comment." # 自动提交信息
  filename               : comment-{@timestamp} # 评论文件命名规则
  format                 : "yml" # 评论数据格式
  moderation             : true # 是否启用人工审核
  path                   : "_data/comments/{options.slug}" # 评论文件存放路径
  requiredFields         : ['name', 'email', 'message'] # 必填字段
  transforms:
    email                : "md5" # 将邮箱做 MD5 处理
  generatedFields:
    date:
      type               : "date" # 生成日期字段
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds" # 日期格式
atom_feed:
  hide                   : false     # change to true to hide the RSS feed in the footer # 是否隐藏 RSS 链接
  path                   : # blank (default) uses feed.xml # 自定义 RSS 路径


# SEO Related
