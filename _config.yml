# Analytics
# 分析统计配置，按需填入 Google Analytics 等追踪 ID
analytics:
  provider               :  "false" # false (default), "google", "google-universal", "google-analytics-4", "custom" # 使用的统计类型
  google:
    tracking_id          : # 对应统计追踪 ID


# Reading Files
# 指定 Jekyll 需要额外包含或排除的文件夹/文件
include:
  - .htaccess # 强制包含的文件
  - _pages # 包含自定义页面目录
  - files # 包含文件下载目录
exclude:
  - "*.sublime-project" # 构建时忽略的文件/目录
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git # 构建时保留的目录
  - .svn
encoding: "utf-8" # 文件编码
markdown_ext: "markdown,mkdown,mkdn,mkd,md" # 识别为 Markdown 的扩展名


# Conversion
# 文本转换的底层引擎选项（Markdown 解析、excerpt 分隔等）
markdown: kramdown # Markdown 渲染引擎
highlighter: rouge # 代码高亮方案
lsi: false # 是否启用 LSI（生成相关文章）
excerpt_separator: "\n\n" # 摘要截断符
incremental: false # 是否增量构建


# Markdown Processing
# kramdown 的详细参数，通常保持默认即可
kramdown:
  input: GFM # 采用 GitHub Flavored Markdown
  hard_wrap: false # 是否强制换行
  auto_ids: true # 自动给标题生成 id
  footnote_nr: 1 # 脚注起始编号
  entity_output: as_char # HTML 实体输出方式
  toc_levels: 1..6 # 目录层级范围
  smart_quotes: lsquo,rsquo,ldquo,rdquo # 引号样式
  enable_coderay: false # 是否启用 coderay 高亮


# These settings control the types of collections used by the template
# 站点启用的 collection 列表以及各自的输出路径
collections:
  teaching:
    output: true # 是否输出 HTML
    permalink: /:collection/:path/ # URL 模式
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/


# These settings control how pages and collections are included in the site
# defaults 数组为不同类型内容设置默认 front matter
defaults:
  # _posts
  - scope:
      path: "" # 作用范围
      type: posts # 应用于 _posts
    values:
      layout: single # 使用 single 布局
      author_profile: true # 显示作者信息
      read_time: true # 显示阅读时间
      comments: true # 开启评论
      share: true # 显示分享按钮
      related: true # 显示相关文章
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single # 页面默认布局
      author_profile: true # 显示侧边栏
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single # 教学条目布局
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true # 注意：单数 comment 控制评论？
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk # Talks 使用专用布局
      author_profile: true
      share: true


# Sass/SCSS
# 指定 Sass 源文件目录与输出风格
sass:
  sass_dir: _sass # Sass 源码目录
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style # 输出 CSS 压缩格式


# Outputting
# 站点的 URL 结构、分页、时区等设置
permalink: /:categories/:title/ # 文章 URL 结构
# paginate: 5 # amount of posts to show # 每页文章数量（启用分页时）
# paginate_path: /page:num/ # 分页 URL 模式
timezone: Etc/UTC # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones # 站点时区


# Plugins
# 需要启用的 Jekyll 插件
plugins:
  - jekyll-feed # RSS 订阅
  - jekyll-gist # 嵌入 GitHub Gist
  - jekyll-paginate # 博客分页
  - jekyll-sitemap # 生成 sitemap.xml
  - jekyll-redirect-from # 重定向支持
  - jemoji # Emoji 支持

# Mimic GitHub Pages with --safe
# 兼容 GitHub Pages 默认允许的插件白名单
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# Archives
# 分类/标签归档相关的路径和类型设置
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid # 归档页面生成方式
  path: /categories/ # 分类归档 URL
tag_archive:
  type: liquid
  path: /tags/ # 标签归档 URL
